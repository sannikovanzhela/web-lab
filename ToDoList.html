<body>
<h1> Список дел </h1>

 <ul>

     </li>

     <li>
         <label class="checkbox style">
             <input type="checkbox"/>

     </li>

     <li>
         <label class="checkbox style">
             <input type="checkbox"/>

             <div class="body"> Помыть посуду </div>
         </label>

         <input class="del" type="button" value="X">
     </li>

     <li>
         <label class="checkbox style">
             <input type="checkbox"/>
             <div class="checkmark"></div>
             <div class="body"> Полить цветы </div>
         </label>

         <input class="del" type="button" value="X">
     </li>


 </ul>
</div>
